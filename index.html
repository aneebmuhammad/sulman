<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #ffe3e3, #fbc2eb);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 10vw;
      color: #e91e63;
      margin-top: 50px;
      text-align: center;
    }

    button {
      padding: 3vw 6vw;
      margin: 30px auto;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 5vw;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    .photo {
      width: 80vw;
      max-width: 400px;
      height: auto;
      border-radius: 25px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: all 0.5s ease-in-out;
    }

    .message {
      font-size: 5vw;
      margin: 20px auto;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .step {
      transition: all 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .final-text {
      font-size: 8vw;
      color: #d81b60;
      margin-top: 30px;
      text-align: center;
    }

    .final-text span {
      font-size: 6vw;
      color: #c2185b;
      display: block;
    }

    .kiss {
      font-size: 10vw;
      animation: kissPop 0.8s ease-in-out infinite alternate;
      margin-top: 20px;
      text-align: center;
    }

    .balloons-container {
      position: fixed;
      bottom: -100px;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      background-color: #ff6f91;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }

    @keyframes kissPop {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -10;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="backgroundVideo">
    <source src="videos/bday2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="balloons-container"></div>

  <div class="heading">
    <h1>Happy Birthday ‚ù§Ô∏è</h1>
    <button id="startBtn">Click Me for Surprise</button>
  </div>

  <audio id="birthdaySong" src="music/birthday-song.mp3"></audio>

  <div id="step1" class="hidden step">
    <img src="images/sulman -white.jpg" alt="photo1" class="photo" />
    <p class="message">To my Husband, on your special day... üéÇ</p>
    <button class="nextBtn" id="toStep2">Next</button>
  </div>

  <div id="step2" class="hidden step">
    <img src="images/sulman-black.jpg" alt="photo2" class="photo" />
    <p class="message">Always smile krty rahy or happy rahay... üíñ</p>
    <button class="nextBtn" id="toStep3">Next</button>
  </div>

  <div id="step3" class="hidden step">
    <img src="images/sulman-j.jpg" alt="photo3" class="photo" />
    <p class="message">I love you more every single day... üíñ</p>
    <button class="nextBtn" id="showFinal">See Final Surprise</button>
  </div>

  <div id="finalMessage" class="hidden">
    <p class="final-text">Happy Birthday,<br><span>My HEART ‚ù§Ô∏è</span></p>
    <div class="kiss">üíã</div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const song = document.getElementById("birthdaySong");
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const finalMessage = document.getElementById("finalMessage");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      song.play();
      step1.classList.remove("hidden");
    });

    document.getElementById("toStep2").addEventListener("click", () => {
      step1.classList.add("hidden");
      step2.classList.remove("hidden");
    });

    document.getElementById("toStep3").addEventListener("click", () => {
      step2.classList.add("hidden");
      step3.classList.remove("hidden");
    });

    document.getElementById("showFinal").addEventListener("click", () => {
      step3.classList.add("hidden");
      finalMessage.classList.remove("hidden");
    });

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.querySelector(".balloons-container").appendChild(balloon);
      setTimeout(() => {
        balloon.remove();
      }, 10000);
    }

    setInterval(createBalloon, 300);
    const backgroundVideo = document.getElementById("backgroundVideo");
    backgroundVideo.playbackRate = 0.25;
  </script>
</body>
</html>
